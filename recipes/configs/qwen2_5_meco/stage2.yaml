# Config for multi-device full finetuning in full_finetune_distributed.py
# using a Qwen2.5 0.5B model
#
# This config assumes that you've run the following command before launching:
#   tune download Qwen/Qwen2.5-0.5B-Instruct --output-dir /tmp/Qwen2.5-0.5B-Instruct
#
# To launch on 2 devices, run the following command from root:
#   tune run --nproc_per_node 2 full_finetune_distributed --config qwen2_5/0.5B_full
#
# You can add specific overrides through the command line. For example
# to override the checkpointer directory while launching training:
#   tune run --nproc_per_node 2 full_finetune_distributed --config qwen2_5/0.5B_full checkpointer.checkpoint_dir=<YOUR_CHECKPOINT_DIR>
#
# This config is for fine-tuning on 2+ GPUs.

output_dir: ../output/qwen2.5_0.5b-stage2 # /tmp may be deleted by your system. Change it to your preference.
hf_dataset_local_path: ../dataset/meco_mhubert1000_beat2_2
# Model arguments
model:
  _component_: torchtune.models.qwen2_5.qwen2_5_0_5b_am

# Tokenizer
tokenizer:
  _component_: torchtune.models.qwen2_5.qwen2_5_am_tokenizer
  path: ../ckpt/qwen2.5_0.5b_vq_init_de_tied/vocab.json
  merges_file: ../ckpt/qwen2.5_0.5b_vq_init_de_tied/merges.txt

# Checkpointer
checkpointer:
  _component_: torchtune.training.FullModelHFCheckpointer
  checkpoint_dir: ../ckpt/MECo_BEAT2_2_qwen2.5_0.5b_stage1
  checkpoint_files: [
    model.safetensors
  ]
  recipe_checkpoint: null
  output_dir: ${output_dir}
  model_type: QWEN2
resume_from_checkpoint: False

# Dataset and Sampler
dataset:
  _component_: torchtune.datasets.sft_dataset_mhubert_1000
  packed: False  # True increases speed
  source: ${hf_dataset_local_path}
  split: train
seed: 510817
shuffle: True

# Validation
run_val_every_n_steps: null  # Change to an integer to enable validation every N steps
dataset_val:
  _component_: torchtune.datasets.sft_dataset_mhubert_1000
  split: test
  source: ${hf_dataset_local_path}
batch_size_val: ${batch_size}

# Fine-tuning arguments
epochs: 200
max_steps_per_epoch: null
batch_size: 128
gradient_accumulation_steps: 1  # Use to increase effective batch size
optimizer:
  _component_: torch.optim.AdamW
  fused: True
  lr: 5e-5
optimizer_in_bwd: False  # True saves memory. Requires gradient_accumulation_steps=1
loss:
  _component_: torchtune.modules.loss.LinearCrossEntropyLoss

# Training env
device: cuda

# Memory management / performance
enable_activation_checkpointing: False  # True reduces memory
enable_activation_offloading: False  # True reduces memory
dtype: bf16
clip_grad_norm: null
compile: False  # torch.compile the model + loss, True increases speed + decreases memory

# Logging
metric_logger:
  _component_: torchtune.training.metric_logging.DiskLogger
  log_dir: ${output_dir}/logs
log_every_n_steps: 1
log_peak_memory_stats: True
log_level: INFO  # DEBUG, WARN, etc.


# Profiler (disabled)
profiler:
  _component_: torchtune.training.setup_torch_profiler
  enabled: False

  #Output directory of trace artifacts
  output_dir: ${output_dir}/profiling_outputs

  #`torch.profiler.ProfilerActivity` types to trace
  cpu: True
  cuda: True

  #trace options passed to `torch.profiler.profile`
  profile_memory: False
  with_stack: False
  record_shapes: True
  with_flops: False

  # `torch.profiler.schedule` options:
  # wait_steps -> wait, warmup_steps -> warmup, active_steps -> active, num_cycles -> repeat
  wait_steps: 5
  warmup_steps: 3
  active_steps: 2
  num_cycles: 1

freeze_body: False